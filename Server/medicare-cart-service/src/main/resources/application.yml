server:
  port: 9003




spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:mysql://localhost:3306/medicine
    password: root
    username: root
  jpa:
    database-platform: org.springframework.orm.jpa.vendor.Database.MYSQL
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true


<app-navbar></app-navbar>
<div *ngIf="errorMessage">
    <app-errorbox></app-errorbox>
</div>
<section class="register">
    <div class="register__container">
     <div class="register__title">
         <h1>Register</h1>
     </div>
     <div class="register__inputs">
        UserName<input type="text" [(ngModel)]="user.name" #name="ngModel" required>
        <br><span *ngIf="name.invalid && name.touched" style="color : red">Enter a valid name</span>
        Password<input type="password" [(ngModel)]="user.password" #password="ngModel" required>
        <br><span *ngIf="password.invalid && password.touched" style="color : red">Enter a password</span>
        Email<input type="email" [(ngModel)]="user.email" required #email="ngModel" required>
        <br><span *ngIf="email.invalid && email.touched" style="color : red">Enter a valid email</span>
        PhoneNumber<input type="text" placeholder="+91" [(ngModel)]="user.phoneNumber" #phone="ngModel" required>
        <br><span *ngIf="phone.invalid && phone.touched" style="color : red">Enter a valid number</span>
        <button class="register__btn" (click)="register()">Register</button>
     </div>
     <div class="register__footer">
         <p>Already Registered? - <a routerLink="/account/login">Login</a></p>
     </div>
    </div>
 </section>
 <app-footer></app-footer>
